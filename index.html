<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using JavaScript API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false" id="input">
            <button><img src="images/search.png"></button>
        </div>
        <p id="invalid">Invalid city name</p>
        <div id="parent">
            <div class="degree">
                <img src="images/rain.png" id="main-img">
                <h1 id="degree-text">34Â°C</h1>
                <h2 id="degree-city">New York</h2>
            </div>
            <div class="report">
                <div class="humidity">
                    <img src="images/humidity.png" class="humidity-img">
                    <div>
                        <p class="humidity" id="humidity-per">64%</p>
                        <p class="humidity">Humidity</p>
                    </div>
                </div>
                <div class="speed">
                    <img src="images/wind.png" class="wind-img">
                    <div>
                        <p class="humidity" id="humidity-speed">18 km/h</p>
                        <p class="humidity">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script type="text/javascript" src="script.js"></script>
</body>
</html>
